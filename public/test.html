<!DOCTYPE html>

<html lang="en" ng-app="fj.app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title></title>
  </head>
  <body ng-controller="financeController as vm">
    
    <div class="loader" ng-if="!vm.loaded">
      <img src="./assets/img/loading.svg" alt="loading...">
    </div>
    <div class="container">
      <h1 ng-bind="vm.bookTitle"></h1>
      <fieldset>
        <legend>Your Salary?</legend>
        <input type="number" class="test" min="0" step="10" ng-model="vm.salary">
      </fieldset>
      <fieldset>
        <legend>How much should you invest in gadgets?</legend>
        <input type="number" class="test" min="0" step="0.2" ng-model="vm.percentage"> %
      </fieldset>
      <div class="output">
        The amount to be spent in shopping will be: 
        <strong ng-bind="vm.result() | currency"></strong>
      </div>
    </div>
    <footer>
      <button onclick="window.history.back();">&laquo;</button> back
    </footer>
    
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/angular/angular.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/controllers/financeController.js"></script>
  </body>
</html>
